name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  repro:
    name: Repro
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Node
        uses: actions/setup-node@v3
      - name: Install
        run: npm i
      - name: Check
        run: npm exec tsc -- --noEmit
      - name: Bundle
        run: npm exec pkgroll
      - name: Run
        run: node dist
